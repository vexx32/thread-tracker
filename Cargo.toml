[package]
name = "thread-tracker"
version = "0.4.2"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
serenity = { version = "0.11.6", default-features = false, features = ["client", "gateway", "rustls_backend", "model", "cache", "temp_cache"] }
tokio = { version = "1.27.0", features = ["rt-multi-thread"] }
tracing = "0.1.37"
serde = "1.0.159"
sqlx = { version = "0.7.1", features = ["runtime-tokio-native-tls", "postgres"] }
postgres = "0.19.5"
chrono = "0.4.24"
thiserror = "1.0.40"
rand = "0.8.5"
toml = "0.8.0"
url = "2.3.1"
tracing-subscriber = "0.3.17"
poise = "0.5.5"
